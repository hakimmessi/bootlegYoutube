<style>
  .suscribe-button{
    background-color: rgb(200,0,0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
  }

  .suscribe-button:hover{
    opacity: 0.8;
  }

  .suscribe-button:active{
    opacity: 0.6;
  }
</style>


<style>
  .join-button{
    background-color: rgb(255,255,255);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 1s, color 1s;
  }

  .join-button:hover{
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active{
    opacity: 0.7;
  }
</style>

<style>
  .tweet-button{
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
    transition: background-color 1s color 1s, box-shadow 1s;

  }

  .tweet-button:hover{
    background-color: rgb(0, 138, 224);
    box-shadow: 0px 2px 4px rgba(0,0,0,0.4);
  }
</style>


<button class="suscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
